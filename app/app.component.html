 <ag-grid-ng2 style="width: 100%; margin-left: 10%" #agGrid class="ag-material"
                    rowHeight="50" [gridOptions]="myGridOptions">
            </ag-grid-ng2>

<table class="pure-table pure-table-bordered">
   <tr>
      <th>Name</th>
      <th>Code1</th>
            <th>Code2</th>

   </tr>
   
   <tr *ngFor="let d of data1 | async">

      <td>{{ d.alpha2_code}}</td>
            <td>{{ d.alpha3_code}}</td>

   </tr>
</table>
